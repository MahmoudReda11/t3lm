<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fontawesome-free-6.1.2-web/css/all.css">
    <link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
/>
</head>
<body>
    <header>
        <div class="icon">
            <i class="fas fa-bars" id="bars"></i>
            <i class="fa-solid fa-right-to-bracket" id="sign"></i>
            <a href="#" class="sign-in">تسجيل الدخول</a>
           
            
        </div>

        <nav class="navbar">                      
            <a class="active" href="#">الرئيسية</a>
            <a href="#">اهم الاخبار</a>
            <a href="#">الفرق</a>
            <a href="#">ايفنت</a>
            <a href="#">تواصل معنا</a>
        </nav>

        <a href="#" class="logo">تعلم معنا<i class="fa-regular fa-pen-to-square"></i></a>
    </header>
    <!-- home Section Start -->

    <section class="home">
        <div class="swiper-container home-slider">
            <div class="swiper-wrapper wrapper">

              
                <div class="swiper-slide slide">
                    <div class="image">
                        <img src="img/slider5.jpg" alt="">
                    </div>
                    <div class="content">
                        <span> : تعلم معنا بسهولة لأننا</span>
                        <ul>
                           <li>نهتم بالطلبة ونساعدهم -</li>
                           <li>نضيف جميع المحاضرات -</li>
                           <li>مذكرات لجميع المواد -</li>
                        </ul>
                            <a href="#" class="btn">انضم الأن</a>
                    </div>
                </div>

                <div class="swiper-slide slide">
                    <div class="image">
                        <img src="img/team.jpg" alt="">
                    </div>
                    <div class="content">
                        <span>انضم الي فريق</span>
                        <p>وساعد الكثير من الطلبة علي التفوق</p>
                            <a href="#" class="btn">انضم الينا</a>
                    </div>
                </div>
                
            </div>
            <div class="swiper-pagination"></div> 
        </div>
    </section>
    <!-- home Section End -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>

    <script src="main.js"></script>
</body>
</html>
